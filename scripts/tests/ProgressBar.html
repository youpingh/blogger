<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translation Progress</title>
  <style>
    #progress-container {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      display: none;
      text-align: center;
    }

    #progress-bar {
      height: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      animation: progress-bar 2s linear infinite;
    }

    @keyframes progress-bar {
      0%   { width: 0%; }
      50%  { width: 100%; }
      100% { width: 0%; }
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid #ccc;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #status {
      font-size: 16px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <button onclick="startTranslation()">Translate</button>

  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div class="spinner"></div>
    <div id="status">Translation in progress...</div>
  </div>

  <script>
    async function startTranslation() {
      showProgress();

      // Simulate async translation task
      try {
        await fakeTranslate(); // Replace with real translation logic
        alert("Translation complete!");
      } catch (e) {
        alert("Translation failed.");
      } finally {
        hideProgress();
      }
    }

    function showProgress() {
      document.getElementById('progress-container').style.display = 'block';
    }

    function hideProgress() {
      document.getElementById('progress-container').style.display = 'none';
    }

    function fakeTranslate() {
      return new Promise(resolve => setTimeout(resolve, 5000)); // Simulate 5s delay
    }
  </script>

</body>
</html>
