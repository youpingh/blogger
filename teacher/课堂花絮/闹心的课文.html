	<p>
		今年的课本《轻松学中文》里有一篇课文通过一位中学生之口说：“北京的大部分青年人在很多方面表现得积极、上进。他们学习努力，争取最好的成绩。在家里，他们孝顺父母；在学校、社会上，他们爱护公务，有公德，尊老爱幼、讲礼貌。他们关心时事，有理想，…
		…”。
	</p>
	<p>
		上初中开始学英文的时候文革还没结束，学会了山呼万岁后，就开始学怎么进行“ 阶级斗争”和“ 路线斗争”，在学会怎么“ 走路”之前就学会了怎么“ 走社会主义康庄大路”。
	</p>
	<p>
		好几十年了，我们的课本怎么跟中国男足似的呀！
	</p>
