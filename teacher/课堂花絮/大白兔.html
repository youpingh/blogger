	<p>
		上课时间到了，我走进教室，见几个同学正聊得热闹。一个同学从兜里掏出块糖，剥开糖纸放进嘴里，然后顺手把糖纸放在了桌上。我一看，哈，大白兔，儿时的最爱。于是就讲起了小时候的故事，那会儿，能吃一块上海产的大白兔奶糖是一种多么奢侈的享受。
	</p>
	<p>
		下课了，同学们一哄而散，剩下我一个人在那慢慢地收拾东西。打开书包，正准备把书本往里放，看见一块大白兔静静地躺在书包里。抬头看看空荡荡的教室，拿起那块大白兔，剥开糖纸，把糖放进嘴里。
	</p>
	<p>
		还是儿时的味道。
	</p>
