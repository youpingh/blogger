	<p>
		“一个月黑风高的夜晚，四下里死寂般的安静。突然，一道耀眼的闪电划破了阴霾的夜空，把四下里照得一片惨白，倏然间，一切又都藏回了黑暗之中 …
		…”。每次改作文时看到这样的文字，总有种手足无措的感觉。终于有一次，一个学生交了作文后给我发了个邮件，坦诚地和我说，作文的大部分是妈妈帮忙写的和改的。看到学生的邮件，我心里倒有一种释然的感觉。
	</p>
	<p>
		“知之为知之，不知为不知，是知也”。孩子明白。
	</p>
