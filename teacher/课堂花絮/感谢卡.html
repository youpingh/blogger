	<p>
		学校的这些孩子，不少是从小就在这学中文的，相互间很熟。课间的时候，总是在一起聊天。上课时间到了，要是一件事没说完，那就停不下来。有时我觉得，要是硬生生地把他们打断，有点太扫他们的兴，于是就干脆加入聊天，找机会把那个话题结束，然后再开始上课。
	</p>
	<p>
		有一年，有个同学在学年结束的时候给我写了张感谢卡，除了感谢的话外，说我在课间和他们聊天的那几分钟是一年中的高光时刻。这可是个做梦都没想到的事。
	</p>
