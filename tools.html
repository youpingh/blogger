<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blogger Tools</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href='./styles.css' rel='stylesheet' />
</head>

<body>
  <div id="gen-code">
    <p>Select a post to create its iFrame code</p>
    <div class="row mb-5 mt-5">
      <div class="col-2">
        <select id="blog-names" onchange="AppTools.getCategoryNames(this.value)"></select>
      </div>
      <div class="col-2">
        <select id="category-names" onchange="AppTools.getPostNames(this.value)"></select>
      </div>
      <div class="col-3">
        <select id="post-names" onchange="AppTools.setPostName(this.value)"></select>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-2">
        <button class="btn btn-sm btn-primary" onclick="AppTools.createPostCode()">Post Code</button>
      </div>
      <div class="col-2">
        <button class="btn btn-sm btn-success" onclick="AppTools.generateCodeAllPosts()">All Posts Code</button>
      </div>
    </div>
    <div id="post-code"></div>
  </div>

  <!-- For loading a post page dynamically to calculate the page height -->
  <div id="page-content"></div>

  <!-- Load the main JavaScript as a module -->
  <script type="module" src="./scripts/tools.js"></script>
</body>

</html>
