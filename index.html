<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Blogger</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <link rel="icon" href="./images/blog/blog-icon.jpg" type="image/jpg">
  <link href='./styles.css' rel='stylesheet' />
</head>

<body>

  <!-- Page header -->
  <div id="page-header" class="no-show">
    <a href='#htmls/home'><img src="images/blog/blog-banner.jpg" width="100%"></a>
  </div>

  <!-- Loads the page content dynamically into the "page-body" tag -->
  <div id="page-body">
    <div id='page-content' class='page-content'></div>
    <div id='page-sidebar' class='page-sidebar'>
      <!-- (language lang could be either zh-CN or en) -->
      <div id="afanti2">
        <p class="sidebar-title">眼下 (2020 - )
          <span id="language" lang='zh-CN' class="fa-solid fa-language chinese-color"></span>
        </p>
      </div>
      <div id="afanti1">
        <p class="sidebar-title">那前儿 (2009 - 2012)</p>
      </div>
    </div>
  </div>

  <!-- The page footer that doesn't get loaded by an <iframe> from other sites -->
  <div id='page-footer' class="footer"></div>

  <!-- Load the main JavaScript as a module -->
  <script type="module" src="./scripts/app.js"></script>
</body>

</html>
