		<p class='title'>呼延狄</p>
		<p class='date'>11/20/2021</p>
		<p>
			在朋友圈里没有姓呼延的，所知道的当代名人里好像也没有。不过呼延这个姓在评书演义里可是大大地有名。呼家将里的呼延庆，水浒传里的呼延灼，史书里的呼延赞都是鼎鼎大名的武将。好像都没什么文化，但都特能打。
		</p>
		<p>
			中国人历来认为华夏文明为正统，其它的一概不在话下，统称为蛮夷狄戎。后来发现不但身边有，隔着大海也有，于是又有了英夷，美夷等新类的蛮夷狄戎。
		</p>
		<p>
			在下，资深码农，自觉手艺还凑合，属于能打的一族，所以斗胆冒用呼延为姓。可除了编码外，别无所长，实属蛮夷狄戎一类，于是在这四个字里取其一为名:呼延狄是也。
		</p>
