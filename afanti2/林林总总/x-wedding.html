			清晨的阳光，和煦的春风，路的左边是一片山坡，一群黄牛，悠闲自得；路的右边是一片住宅，安静祥和，炊烟袅袅。退休第一天，终于有了早起散步的机会了，眼前这一切，让人感觉很不一样。不过说实话，眼前根本就没有炊烟，隐约可见的倒好像是一些新冠病毒，飘飘忽忽，时隐时现。绿水青山枉自多，华佗无奈小虫何。有人说我们这代人，唐诗背得不如毛诗多，这不，触景生情，脑子里浮出来的就是两句毛诗。
